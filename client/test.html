<!DOCTYPE html>
<html>
<head>
  <title>Test DELETE /mock/crop API</title>
</head>
<body>
  <h2>Test DELETE /mock/crop API</h2>
  <button onclick="deleteCrop()">Send DELETE Request</button>
  <div id="result" style="margin-top:20px;"></div>

  <script>
    function deleteCrop() {
      fetch('https://mockflow-backend.onrender.com/mock/crop', {
        method: 'DELETE'
      })
      .then(response => response.text().then(text => ({
        status: response.status,
        body: text
      })))
      .then(result => {
        document.getElementById('result').innerHTML =
          `<b>Status:</b> ${result.status}<br><b>Response:</b> ${result.body}`;
      })
      .catch(error => {
        document.getElementById('result').innerHTML =
          `<span style="color:red;"><b>Error:</b> ${error}</span>`;
      });
    }
  </script>
</body>
</html>
